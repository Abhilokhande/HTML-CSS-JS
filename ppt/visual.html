<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Block Example</title>
  <style>
   .container {
      display: flex;
      overflow: hidden;
    }

    .box {
      width: 50px;
      height: 50px;
      margin: 10px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>


<script>
 function bubbleSort(arr) {
  let n = arr.length;
  let swapped;

  do {
    swapped = false;

    for (let i = 0; i < n - 1; i++) {
      if (arr[i] > arr[i + 1]) {
        // Swap arr[i] and arr[i + 1]
        let temp = arr[i];
        arr[i] = arr[i + 1];
        arr[i + 1] = temp;

        // Print the swap
        //document.write(`Swapped ${arr[i]} and ${arr[i + 1]}: ${arr.join(', ')}`);
        createBoxAnimation(arr);
        swapped = true;
      }
    }

    // The largest element is now at the end, so we don't need to check it again
    n--;

  } while (swapped);

  return arr;
}
function createBoxAnimation(array) {
    const container = document.getElementById('boxContainer');
    container.innerHTML = '';

    array.forEach((value, index) => {
      const box = document.createElement('div');
      box.className = 'box';
      box.textContent = value;
      container.appendChild(box);

      // Animate the box
      setTimeout(() => {
        box.style.transform = `translateX(${index * 70}px)`; // Adjust spacing
      }, index * 100); // Adjust speed
    });
  }


// Example usage:
const arrayToSort = [5, 3, 9, 1, 7];
//document.write("Original array: ", arrayToSort);
const sortedArray = bubbleSort(arrayToSort.slice());
//document.write("Sorted array: ", sortedArray);

</script>

</div>
</body>
</html>
